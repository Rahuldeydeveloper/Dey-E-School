<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-fixed h-screen" >

    <!-- Header -->
    <div class="bg-black bg-opacity-75 py-4">
        <h1 class="text-3xl font-bold text-center text-white">Dey's E-School</h1>
    </div>

    <!-- Login Form -->
    <div class="flex justify-center items-center h-[calc(100vh-80px)]">
        <form class="bg-white shadow-lg rounded-lg px-8 py-6 max-w-md w-full">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Admin Login</h2>

            <!-- Username -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Username:</label>
                <input type="email" id="email" name="user" placeholder="Enter your username"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
                <input type="password" id="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <!-- Login Button -->
            <button type="button" onclick="btn()"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                Login
            </button>
        </form>
    </div>

    <script>
    </script>

</body>

</html>
