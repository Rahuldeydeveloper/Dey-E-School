<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <script>
        function validateHallTicket(theForm) {
            const htno = theForm.htno.value.trim();

            if (htno === "") {
                alert("Please enter a value for the 'Hall Ticket Number' field.");
                theForm.htno.focus();
                return false;
            }

            if (htno.length < 12) {
                alert("Please enter at least 12 characters in the 'Hall Ticket Number' field.");
                theForm.htno.focus();
                return false;
            }

            if (htno.length > 12) {
                alert("Please enter no more than 12 characters in the 'Hall Ticket Number' field.");
                theForm.htno.focus();
                return false;
            }

            return true;
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-fixed bg-center min-h-screen">
    <div class="flex flex-col items-center justify-center min-h-screen text-white px-4">
        <h1 class="text-4xl font-bold mb-6">Exam Results</h1>

        <div class="w-full max-w-md bg-gray-800 bg-opacity-70 p-6 rounded-lg">
            <p class="text-center font-bold text-lg mb-4">Dey's E-School Results</p>

            <form onsubmit="return validateHallTicket(this)">
                <div class="mb-4">
                    <label for="htno" class="block text-sm font-medium">Enter Hall Ticket Number:</label>
                    <input type="text" id="htno" name="htno" maxlength="12"
                        class="mt-2 block w-full p-2 border border-gray-300 rounded focus:ring focus:ring-blue-500 focus:outline-none text-black"
                        placeholder="Enter 12-digit Hall Ticket No">
                </div>

                <div class="text-center">
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded">
                        Submit
                    </button>
                </div>
            </form>

            <p class="mt-4 text-center text-red-400 font-bold">
                Please Enter a 12-digit Hall Ticket Number.
            </p>
        </div>
    </div>
</body>

</html>
