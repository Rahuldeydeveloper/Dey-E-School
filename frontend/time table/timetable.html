<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Timetable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="timetable.js" defer></script>
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script src = "https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>
<body class="bg-gray-50">
    <section class = "hero is-warning is-bold">
        <div class = "hero-body">
           <div class = "container">
              <h1 class = "title">Dey's E-School </h1>
              <h2 class = "subtitle"><Time> Time Table</Time> </h2>
           </div>
        </div>
     </section>

    <main class="container mx-auto p-4 md:p-8 lg:p-12 xl:p-16">
        <!-- Grade Selection -->
        <div class="mb-8 md:mb-12 lg:mb-16 xl:mb-20">
            <label class="block text-lg font-semibold mb-2 md:mb-4 lg:mb-6 xl:mb-8">Select Grade:</label>
            <select id="gradeSelection" class="w-full md:w-48 lg:w-64 xl:w-80 p-2 border rounded-lg">
                <option value="1">Grade 1</option>
                <option value="2">Grade 2</option>
                <option value="3">Grade 3</option>
                <option value="4">Grade 4</option>
                <option value="5">Grade 5</option>
                <option value="6">Grade 6</option>
                <option value="7">Grade 7</option>
                <option value="8">Grade 8</option>
                <option value="9">Grade 9</option>
                <option value="10">Grade 10</option>
            </select>
        </div>

        <!-- Timetable Display -->
        <div id="timetable" class="overflow-x-auto md:overflow-x-hidden lg:overflow-x-hidden xl:overflow-x-hidden">
            <!-- Timetable will be generated dynamically -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 School Timetable. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
